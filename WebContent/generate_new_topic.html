<!DOCTYPE html>
<html>
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<link rel="stylesheet" href="css/jqcloud.min.css">
<!--Let browser know website is optimized for mobile-->
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<form class="col s12">
				<br> <br>
				<div class="row">
					<div class="col s6">
						<p>Please copy the link from Wikipedia to here</p>
					</div>
					<div class="col s6">
						<p>Or directly enter the key word</p>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<div id="1" class="chips"></div>
					</div>
					<div class="input-field col s6">
						<div id="2" class="chips"></div>
					</div>
				</div>
			</form>
		</div>
		<div class="divider"></div>
		<div class="row">
			<div class="input-field col s6">
				<input id="topic_name" type="text" class="validate"> <label
					for="topic_name">Give it a name</label>
			</div>
		</div>
		<div class="divider"></div>
		<br>
		<div class="row">
			<button id="start" class="btn">Submit the request</button>
		</div>
		<div class="row" id="result">
			<div class="progress" style="display: none">
				<div class="indeterminate"></div>
			</div>
		</div>

		<div class="row" id="done" style="display: none">
			<h4>Training done!</h4>
		</div>
	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="js/jqcloud.min.js"></script>
	<script>
		$('.chips').material_chip();

		$("#start")
				.click(
						function() {
							var word;
							var tmp_split;
							console.log($("#1").text());
							if ($("#1").text() == "") {
								word = $("#2").val().replace("_", " ")
							} else {
								tmp_split = $("#1").text().replace(/close/g,
										",")
							}
							console.log(tmp_split);

							var sql;
							sql = "insert into train_request (links, name, area, author) Values ('"+tmp_split+"', '"+$("#topic_name").val()+"', 'Mathematics', 'Naifeng Liu');";
							console.log(sql);
							
							
							$.ajax({
								url : 'Topic_request',
								type : 'GET',
								data : {
									sql : sql
								},
								success : function(response) {
									console.log(response);
								}
							});
							

						});
	</script>
</body>

</html>
